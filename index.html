<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaNarry Estate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://your-image-url.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #ffeb3b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ffeb3b;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TeaNarry Estate</h1>
        <p>Discover the best tea from our estate.</p>
        <a href="https://tea-catalog-mern-app-git-master-phoe9ix.vercel.app/">Visit our Tea Catalog</a>
    </div>
</body>
</html>
